services:
  app:
    build: .
    ports:
      - "8080:${PORT:-3000}"   # open at http://localhost:8080
    environment:
      PORT: ${PORT}
      JWT_SECRET: ${JWT_SECRET}
      YT_API_KEY: ${YT_API_KEY}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./data:/app/data
      - ./public:/app/public:ro
    # Start even if DB is still initializing; UI/health will work immediately
    depends_on:
      mariadb:
        condition: service_started
    restart: unless-stopped

  mariadb:
    image: mariadb:11
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      # IMPORTANT: use $$ so Compose doesn't expand on the host
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MARIADB_ROOT_PASSWORD --silent || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 20s
    volumes:
      - dbdata:/var/lib/mysql
    restart: unless-stopped

volumes:
  dbdata:
